<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="options-box">
            <h1>Cold Brew Finder</h1>
            <div>
                <input class="search" type="text" data-bind="textInput: query"></input>
                <ul data-bind="foreach: filtered">
                    <li data-bind="text: title, click: toggleBounce"></li>
                </ul>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery-3.3.1.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA37qU_WlrLvDpZQ5RDHy2XhNEpjrETY4o&v=3&callback=initApp"
        onerror="handleError()">
        </script>
</body>

</html>
